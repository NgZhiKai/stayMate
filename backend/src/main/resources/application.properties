# Application name
spring.application.name=staymate

# MySQL database configuration (updated with correct schema)
spring.datasource.url=jdbc:mysql://localhost:3306/staymatedb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=staymate_user
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.org.hibernate.engine.internal=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

