<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var path = location.pathname.replace(/^\/stayMate/, "");
        var search = location.search || "";
        var hash = location.hash || "";
        location.replace("/stayMate/index.html?redirect=" + encodeURIComponent(path + search + hash));
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
